<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauls Copy Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            border-bottom: 2px solid #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #FFD700;
            font-size: 28px;
            display: flex;
            align-items: center;
        }
        
        .system-status {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.active {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .status-dot.inactive {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(40, 40, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .stat-card h3 {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section h2 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }
        
        .trade-card {
            background: rgba(40, 40, 60, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .position-progress {
            margin: 15px 0;
            padding: 10px;
            background: rgba(20, 20, 40, 0.5);
            border-radius: 5px;
        }
        
        .position-bar-container {
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }
        
        .position-segment {
            float: left;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            position: relative;
        }
        
        .segment-taken {
            background: linear-gradient(90deg, #f44336, #ff5722);
            color: white;
        }
        
        .segment-remaining {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
        }
        
        .position-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }
        
        .update-note {
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .trade-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }
        
        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .trade-symbol {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .trade-id {
            color: #888;
            font-size: 12px;
        }
        
        .trade-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            color: #888;
            font-size: 12px;
        }
        
        .detail-value {
            font-weight: bold;
            font-size: 14px;
        }
        
        .profit {
            color: #4CAF50;
        }
        
        .loss {
            color: #f44336;
        }
        
        .risk-free {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .partial-exit {
            background: #ff9800;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .message-card {
            background: rgba(40, 40, 60, 0.6);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #FFD700;
        }
        
        .message-time {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }
        
        .message-text {
            font-size: 13px;
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .signal-message {
            border-left-color: #4CAF50;
        }
        
        .update-message {
            border-left-color: #ff9800;
        }
        
        .tp-progress {
            margin-top: 10px;
            padding: 10px;
            background: rgba(20, 20, 40, 0.5);
            border-radius: 5px;
        }
        
        .tp-level {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.3s ease;
        }
        
        .update-card {
            background: rgba(40, 40, 60, 0.6);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .update-symbol {
            color: #FFD700;
            font-weight: bold;
        }
        
        .update-action {
            background: #ff9800;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 Gauls Copy Trading Dashboard</h1>
        <div class="system-status">
            <div class="status-indicator">
                <span class="status-dot" id="trader-status"></span>
                <span>Copy Trader</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="telegram-status"></span>
                <span>Telegram</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="monitor-status"></span>
                <span>Exit Monitor</span>
            </div>
            <div class="status-indicator">
                <span id="trading-mode">Mode: Loading...</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Statistics Row -->
        <div class="stats-row" id="stats-container">
            <div class="stat-card">
                <h3>Open Trades</h3>
                <div class="stat-value" id="open-trades">0</div>
            </div>
            <div class="stat-card">
                <h3>Total P&L</h3>
                <div class="stat-value" id="total-pnl">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Win Rate</h3>
                <div class="stat-value" id="win-rate">0%</div>
            </div>
            <div class="stat-card">
                <h3>Today's P&L</h3>
                <div class="stat-value" id="today-pnl">$0.00</div>
            </div>
        </div>
        
        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Active Trades Section -->
            <div class="section">
                <h2>📊 Active Trades</h2>
                <div id="active-trades"></div>
            </div>
            
            <!-- Gauls Messages Section -->
            <div class="section">
                <h2>💬 Recent Gauls Messages</h2>
                <div id="gauls-messages"></div>
            </div>
        </div>
        
        <!-- Trade Updates Section -->
        <div class="section">
            <h2>🔄 Trade Updates & Partial Exits</h2>
            <div id="trade-updates"></div>
        </div>
        
        <!-- Closed Trades Section -->
        <div class="section">
            <h2>✅ Recently Closed Trades</h2>
            <div id="closed-trades"></div>
        </div>
    </div>
    
    <script>
        // Auto-refresh intervals
        const REFRESH_INTERVAL = 5000; // 5 seconds
        
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }
        
        async function updateSystemStatus() {
            const status = await fetchData('status');
            if (status) {
                document.getElementById('trader-status').className = 
                    `status-dot ${status.gauls_copy_trader ? 'active' : 'inactive'}`;
                document.getElementById('telegram-status').className = 
                    `status-dot ${status.telegram_listener ? 'active' : 'inactive'}`;
                document.getElementById('monitor-status').className = 
                    `status-dot ${status.exit_monitor ? 'active' : 'inactive'}`;
                
                const modeColor = status.trading_mode === 'production' ? '#ff4444' : '#4CAF50';
                document.getElementById('trading-mode').innerHTML = 
                    `Mode: <span style="color: ${modeColor}">${status.trading_mode.toUpperCase()}</span>`;
            }
        }
        
        async function updateStatistics() {
            const stats = await fetchData('stats');
            if (stats) {
                document.getElementById('open-trades').textContent = stats.open_trades || 0;
                document.getElementById('total-pnl').textContent = `$${(stats.total_pnl || 0).toFixed(2)}`;
                document.getElementById('win-rate').textContent = `${stats.win_rate || 0}%`;
                document.getElementById('today-pnl').textContent = `$${(stats.today_pnl || 0).toFixed(2)}`;
                
                // Color code P&L
                document.getElementById('total-pnl').className = 
                    stats.total_pnl >= 0 ? 'stat-value profit' : 'stat-value loss';
                document.getElementById('today-pnl').className = 
                    stats.today_pnl >= 0 ? 'stat-value profit' : 'stat-value loss';
            }
        }
        
        async function updateTrades() {
            const trades = await fetchData('trades');
            if (trades) {
                // Update active trades
                const activeContainer = document.getElementById('active-trades');
                activeContainer.innerHTML = '';
                
                if (trades.open && trades.open.length > 0) {
                    trades.open.forEach(trade => {
                        const tradeCard = createTradeCard(trade);
                        activeContainer.appendChild(tradeCard);
                    });
                } else {
                    activeContainer.innerHTML = '<p style="color: #888;">No active trades</p>';
                }
                
                // Update closed trades
                const closedContainer = document.getElementById('closed-trades');
                closedContainer.innerHTML = '';
                
                if (trades.closed && trades.closed.length > 0) {
                    trades.closed.forEach(trade => {
                        const tradeCard = createClosedTradeCard(trade);
                        closedContainer.appendChild(tradeCard);
                    });
                } else {
                    closedContainer.innerHTML = '<p style="color: #888;">No recent closed trades</p>';
                }
            }
        }
        
        function createTradeCard(trade) {
            const card = document.createElement('div');
            card.className = 'trade-card';
            
            const pnlClass = trade.total_pnl >= 0 ? 'profit' : 'loss';
            const riskFreeTag = trade.risk_free ? '<span class="risk-free">RISK FREE</span>' : '';
            
            card.innerHTML = `
                <div class="trade-header">
                    <span class="trade-symbol">${trade.symbol}</span>
                    <span class="trade-id">#${trade.id} ${riskFreeTag}</span>
                </div>
                <div class="trade-details">
                    <div class="detail-item">
                        <span class="detail-label">Entry:</span>
                        <span class="detail-value">$${trade.entry_price}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Current:</span>
                        <span class="detail-value">$${trade.current_price || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Units:</span>
                        <span class="detail-value">${(trade.remaining_quantity || trade.quantity).toFixed(4)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Stop Loss:</span>
                        <span class="detail-value">$${trade.stop_loss || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">P&L:</span>
                        <span class="detail-value ${pnlClass}">
                            $${trade.total_pnl} (${trade.pnl_pct}%)
                        </span>
                    </div>
                </div>
                ${createPositionProgress(trade)}
                ${createTPProgress(trade)}
                ${createUpdateNote(trade)}
            `;
            
            return card;
        }
        
        function createPositionProgress(trade) {
            const originalQty = trade.original_quantity || trade.quantity;
            const remainingQty = trade.remaining_quantity || trade.quantity;
            const exitedQty = originalQty - remainingQty;
            const exitedPct = (exitedQty / originalQty * 100).toFixed(0);
            const remainingPct = (remainingQty / originalQty * 100).toFixed(0);
            
            let html = '<div class="position-progress">';
            html += '<div style="font-size: 12px; color: #FFD700; margin-bottom: 5px;">Position Progress</div>';
            html += '<div class="position-bar-container">';
            
            if (trade.partial_exits_done > 0) {
                // Show taken portion
                if (exitedPct > 0) {
                    html += `<div class="position-segment segment-taken" style="width: ${exitedPct}%">
                        ${exitedPct}% Taken
                    </div>`;
                }
                // Show remaining portion
                html += `<div class="position-segment segment-remaining" style="width: ${remainingPct}%">
                    ${remainingPct}% Active
                </div>`;
            } else {
                // Full position still active
                html += `<div class="position-segment segment-remaining" style="width: 100%">
                    100% Active
                </div>`;
            }
            
            html += '</div>';
            html += '<div class="position-labels">';
            html += `<span>Original: ${originalQty.toFixed(4)}</span>`;
            if (trade.partial_exits_done > 0) {
                html += `<span style="color: #ff9800;">Exits: ${trade.partial_exits_done}</span>`;
                html += `<span style="color: #4CAF50;">P&L: $${(trade.partial_pnl || 0).toFixed(2)}</span>`;
            }
            html += `<span>Remaining: ${remainingQty.toFixed(4)}</span>`;
            html += '</div>';
            html += '</div>';
            
            return html;
        }
        
        function createUpdateNote(trade) {
            if (!trade.notes) return '';
            
            // Check for key updates in notes
            const notes = trade.notes.toLowerCase();
            let updateText = '';
            
            if (notes.includes('risk-free') || notes.includes('sl moved to entry')) {
                updateText = '🛡️ Position is RISK-FREE - Stop loss moved to entry';
            } else if (notes.includes('+1r')) {
                updateText = '✅ +1R achieved - Partial profit taken';
            } else if (notes.includes('+2r')) {
                updateText = '🎯 +2R achieved - Additional profit taken';
            } else if (notes.includes('partial')) {
                updateText = '📊 Partial exit executed';
            }
            
            if (updateText) {
                return `<div class="update-note">${updateText}</div>`;
            }
            return '';
        }
        
        function createTPProgress(trade) {
            if (!trade.take_profit_1 && !trade.take_profit_2) return '';
            
            let html = '<div class="tp-progress">';
            
            if (trade.take_profit_1) {
                const progress = calculateProgress(trade.entry_price, trade.current_price, trade.take_profit_1);
                html += `
                    <div class="tp-level">
                        <span>TP1: $${trade.take_profit_1}</span>
                        <span>${trade.tp1_pct}% away</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                `;
            }
            
            if (trade.take_profit_2) {
                const progress = calculateProgress(trade.entry_price, trade.current_price, trade.take_profit_2);
                html += `
                    <div class="tp-level" style="margin-top: 10px;">
                        <span>TP2: $${trade.take_profit_2}</span>
                        <span>${trade.tp2_pct}% away</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                `;
            }
            
            html += '</div>';
            return html;
        }
        
        function calculateProgress(entry, current, target) {
            if (!current) return 0;
            const totalDistance = Math.abs(target - entry);
            const currentDistance = Math.abs(current - entry);
            return Math.min(100, (currentDistance / totalDistance) * 100);
        }
        
        function createClosedTradeCard(trade) {
            const card = document.createElement('div');
            card.className = 'trade-card';
            
            const pnlClass = trade.pnl >= 0 ? 'profit' : 'loss';
            
            card.innerHTML = `
                <div class="trade-header">
                    <span class="trade-symbol">${trade.symbol}</span>
                    <span class="trade-id">#${trade.id}</span>
                </div>
                <div class="trade-details">
                    <div class="detail-item">
                        <span class="detail-label">Entry:</span>
                        <span class="detail-value">$${trade.entry_price}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Exit:</span>
                        <span class="detail-value">$${trade.exit_price}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">P&L:</span>
                        <span class="detail-value ${pnlClass}">$${trade.pnl.toFixed(2)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Closed:</span>
                        <span class="detail-value">${new Date(trade.exit_time).toLocaleString()}</span>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        async function updateMessages() {
            const messages = await fetchData('messages');
            if (messages) {
                const container = document.getElementById('gauls-messages');
                container.innerHTML = '';
                
                messages.forEach(msg => {
                    const messageCard = document.createElement('div');
                    messageCard.className = `message-card ${msg.msg_type}-message`;
                    
                    messageCard.innerHTML = `
                        <div class="message-time">${new Date(msg.timestamp).toLocaleString()}</div>
                        <div class="message-text">${msg.message_text.substring(0, 200)}...</div>
                    `;
                    
                    container.appendChild(messageCard);
                });
            }
        }
        
        async function updateTradeUpdates() {
            const updates = await fetchData('updates');
            const partialExits = await fetchData('partial_exits');
            
            const container = document.getElementById('trade-updates');
            container.innerHTML = '';
            
            if (updates && updates.length > 0) {
                updates.forEach(update => {
                    const updateCard = document.createElement('div');
                    updateCard.className = 'update-card';
                    
                    updateCard.innerHTML = `
                        <span class="update-symbol">${update.symbol}</span>
                        <span class="update-action">${update.action}</span>
                        ${update.profit_r ? `<span>+${update.profit_r}R</span>` : ''}
                        ${update.percentage_gain ? `<span>+${update.percentage_gain}%</span>` : ''}
                    `;
                    
                    container.appendChild(updateCard);
                });
            }
            
            if (partialExits && partialExits.length > 0) {
                partialExits.forEach(exit => {
                    const exitCard = document.createElement('div');
                    exitCard.className = 'update-card';
                    
                    exitCard.innerHTML = `
                        <span class="update-symbol">${exit.symbol}</span>
                        <span>TP${exit.tp_level} Exit</span>
                        <span class="${exit.pnl >= 0 ? 'profit' : 'loss'}">$${exit.pnl.toFixed(2)}</span>
                    `;
                    
                    container.appendChild(exitCard);
                });
            }
            
            if (container.innerHTML === '') {
                container.innerHTML = '<p style="color: #888;">No recent updates</p>';
            }
        }
        
        async function updateDashboard() {
            await updateSystemStatus();
            await updateStatistics();
            await updateTrades();
            await updateMessages();
            await updateTradeUpdates();
        }
        
        // Initial load
        updateDashboard();
        
        // Set up auto-refresh
        setInterval(updateDashboard, REFRESH_INTERVAL);
    </script>
</body>
</html>
